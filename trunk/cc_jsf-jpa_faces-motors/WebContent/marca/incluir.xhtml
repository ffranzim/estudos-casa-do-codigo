<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h:form id="formMarca">
		Todas as mensagens:<br />
		<h:messages />
		<hr />
		Apenas mensagens globais:<br />
		<h:messages globalOnly="true" />
		<hr />
		<h:panelGrid columns="3">

			<h:outputLabel value="Nova Marca:" />
			<h:inputText id="novaMarca" value="#{marcaBean.novaMarca.nome}" />
			<h:commandButton value="Adicionar Marca" action="#{marcaBean.addMarca}">
				<f:ajax execute="novaMarca" render="tabelaMarcas novaMarca" />
			</h:commandButton>
			<h:dataTable id="tabelaMarcas" value="#{marcaBean.marcasParaIncluir}" var="marca">
				<h:column>#{marca.nome}</h:column>
				</h:dataTable>
		</h:panelGrid>
		
	</h:form>

</body>
</html>
