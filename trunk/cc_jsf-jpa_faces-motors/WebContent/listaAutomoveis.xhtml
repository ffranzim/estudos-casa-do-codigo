<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"> 

<h:head></h:head> 
<h:body> 
	<h:form>
		<h:dataTable value="#{automovelBean.automoveis}" var="automovel" border="1">
			<h:column>
				<f:facet name="header">Modelo</f:facet>
				#{automovel.modelo.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Marca</f:facet>
				#{automovel.modelo.marca.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Ano fabricação</f:facet>
				#{automovel.anoFabricacao}
			</h:column>
			<h:column>
				<f:facet name="header">Ano modelo</f:facet>
				#{automovel.anoModelo}
			</h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
				#{automovel.preco}
			</h:column>
			<h:column>
				<f:facet name="header">Observações</f:facet>
				#{automovel.observacoes}
			</h:column>		
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandLink action="#{automovelBean.excluir(automovel)}">
				excluir
			</h:commandLink>
</h:column>
		</h:dataTable>
	</h:form>
</h:body> 
</html>
